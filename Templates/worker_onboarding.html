{% extends "base.html" %}
{% block content %}
    <title>Worker Onboarding | ApnaMistri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/worker_onboarding.css') }}">

<body>

<!-- TOPBAR
<div class="topbar">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.jpeg') }}">
        <span>ApnaMistri</span>
    </div>
</div>
 -->

<!-- MAIN CONTAINER -->
<div class="onboarding-container">

    <div class="onboarding-card">

        <div class="step-indicator">
            Step <span id="step-number">1</span> of 3
        </div>

        <h1>Complete Your Profile</h1>
        <p class="subtitle">Set up your worker account to start receiving jobs.</p>

        <form id="onboardingForm" enctype="multipart/form-data">


            <!-- STEP 1 -->
            <div class="form-step active">

                <label>Full Name *</label>
                <input name="name" type="text" required>

                <label>Profile Photo *</label>
                <input name="photo" type="file" id="photoInput" accept="image/*" required>
                <img id="photoPreview" class="preview">
                <p id="fileName" class="file-name"></p>

                <label>City *</label>
                <input name="city" type="text" required>

                <button type="button" class="next-btn">Next</button>
            </div>


            <!-- STEP 2 -->
            <div class="form-step">

                <label>Trade</label>
                    <select name="trade" id="tradeSelect" required>
                        <option value="">Select Trade</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Painter">Painter</option>
                        <option value="Other">Other</option>
                    </select>

                    <input 
                        type="text" 
                        id="tradeOther" 
                        name="trade_other" 
                        placeholder="Enter your trade"
                        style="display:none; margin-top:8px;"
                    >

            <label>Experience</label>
            <select name="experience" id="experienceSelect" required>
                <option value="">Select Experience</option>
                <option value="0-1 years">0-1 years</option>
                <option value="1-3 years">1-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="5+ years">5+ years</option>
                <option value="Other">Other</option>
            </select>

            <input 
                type="text" 
                id="experienceOther" 
                name="experience_other" 
                placeholder="Enter experience"
                style="display:none; margin-top:8px;"
            >


                <label>Skills *</label>
                <input name="skills" type="text" placeholder="e.g. Wiring, Installation, Repair" required>

                <label>Service Radius *</label>
                <select name="radius" required>
                    <option value="" disabled selected hidden>Choose radius</option>
                    <option>5 km</option>
                    <option>10 km</option>
                    <option>20 km</option>
                </select>

                <div class="btn-group">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>


            <!-- STEP 3 -->
            <div class="form-step">

                <label>Available Days</label>
                <input name="available_days" type="text" placeholder="Mon - Sat">

                <label>Working Hours</label>
                <input name="working_hours" type="text" placeholder="9 AM - 6 PM">

                <label>Short Bio</label>
                <textarea name="bio" rows="3"></textarea>

                <div class="btn-group">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="submit" class="complete-btn">Complete Profile</button>
                </div>

                <div class="skip-link">
                    <a href="/worker-dashboard">Skip for now</a>
                </div>

            </div>

        </form>

    </div>

</div>

<script src="{{ url_for('static', filename='js/worker_onboarding.js') }}"></script>

</body>
{% endblock %}
