{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/SIGIN3.css">
<body>

<div class="auth-wrapper" id="authSection">

<h1 class="heading">Welcome</h1>
<p class="subtext">Create account or sign in using email. Phone & Google below.</p>

<div class="card">

<div id="messageBox" class="message"></div>
<div id="defaultAuthSection">

<!-- EMAIL TABS -->
<div class="tabs">
    <button class="tab" type="button" data-tab="signin">Sign In</button>
    <button class="tab active" type="button" data-tab="signup">Sign Up</button>
</div>

<!-- ================= EMAIL SIGN IN ================= -->

<div id="signinForm" class="form-section">

<form id="emailSignInForm" class="email-form">

<div class="input-group">
<label>Email</label>
<input type="email" id="emailSignInInput" required>
</div>

<div class="input-group">
<label>Password</label>
<input type="password" id="passwordSignInInput" required>
</div>

<button type="submit" class="submit-btn">Sign In</button>

</form>

</div>

<!-- ================= EMAIL SIGN UP (DEFAULT) ================= -->

<div id="signupForm" class="form-section active">

<form id="emailSignUpForm" class="email-form">

<div class="input-group">
<label>Full Name</label>
<input type="text" id="nameSignUpInput" required>
</div>

<div class="input-group">
<label>Email</label>
<input type="email" id="emailSignUpInput" required>
</div>

<div class="input-group">
<label>Password</label>
<input type="password" id="passwordSignUpInput" minlength="6" required>
</div>

<div class="input-group">
<label>Confirm Password</label>
<input type="password" id="confirmPasswordSignUpInput" minlength="6" required>
</div>

<button type="submit" class="submit-btn">Create Account</button>

</form>

</div>

<!-- ================= DIVIDER ================= -->

<p class="divider">or continue with</p>

<!-- ================= GOOGLE (UNIFIED) ================= -->

<button class="blue-btn" id="google-login-btn">
<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="g-logo">
Continue with Google
</button>
<!-- PHONE BUTTON -->
    <button class="blue-btn" id="openPhoneAuth">
        ğŸ“± Continue with Phone
    </button>
</div>
<!-- ================= PHONE (UNIFIED) ================= -->

<div id="phoneAuthSection" style="display:none;">
    <div id="recaptcha-container"></div>

    <div class="phone-row">
        <span class="country">ğŸ‡®ğŸ‡³ +91</span>
        <input id="phoneInput" maxlength="10" placeholder="Phone number">
        <button class="otp-btn" id="sendOtp">Send OTP</button>
    </div>

    <div class="otp-section" id="otpSection">
        <input id="otpInput" maxlength="6" placeholder="Enter OTP"
               style="width:100%;padding:12px;margin-top:10px;text-align:center">

        <button class="verify-btn" id="verifyOtp">Verify OTP</button>
    </div>

    <button class="blue-btn" id="backToDefault" style="margin-top:15px;">
        â† Back to other methods
    </button>

</div>


<p class="terms">
By continuing, you agree to our
<span>Terms</span> and <span>Privacy Policy</span>
</p>

</div>
</div>
</body>
<script src="/static/js/signin.js"></script>
<script type="module" src="{{url_for('static',filename='js/auth.js')}}"></script>
{% endblock %}
